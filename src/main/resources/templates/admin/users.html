
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZarzƒÖdzanie U≈ºytkownikami - Admin</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>

<div class="container mt-4">
  <h1>üë• ZarzƒÖdzanie U≈ºytkownikami</h1>

  <!-- Wiadomo≈õci -->
  <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${message}"></span>
    <button type="button" class="close" data-dismiss="alert">&times;</button>
  </div>

  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${error}"></span>
    <button type="button" class="close" data-dismiss="alert">&times;</button>
  </div>

  <!-- Sprawdzenie czy users istnieje -->
  <div th:if="${users == null}">
    <div class="alert alert-warning">Brak danych u≈ºytkownik√≥w.</div>
  </div>

  <div th:if="${users != null}">
    <!-- Statystyki -->
    <div class="row mb-4">
      <div class="col-md-3">
        <div class="card bg-primary text-white">
          <div class="card-body text-center">
            <h5>Wszyscy u≈ºytkownicy</h5>
            <h2 th:text="${#lists.size(users)}">0</h2>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card bg-success text-white">
          <div class="card-body text-center">
            <h5>Aktywni</h5>
            <h2>-</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Lista u≈ºytkownik√≥w -->
    <div class="card">
      <div class="card-header">
        <h3>Lista u≈ºytkownik√≥w</h3>
      </div>
      <div class="card-body">
        <div th:if="${#lists.isEmpty(users)}" class="alert alert-info">
          Brak u≈ºytkownik√≥w w systemie.
        </div>

        <div th:if="${!#lists.isEmpty(users)}">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Rola</th>
                <th>Status</th>
                <th>Akcje</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.username}">username</td>
                <td th:text="${user.email}">email@example.com</td>
                <td>
                                        <span th:if="${user.role != null}"
                                              class="badge badge-primary"
                                              th:text="${user.role.description}">Rola</span>
                  <span th:if="${user.role == null}"
                        class="badge badge-secondary">Brak roli</span>
                </td>
                <td>
                                        <span class="badge"
                                              th:classappend="${user.active} ? 'badge-success' : 'badge-danger'"
                                              th:text="${user.active} ? 'Aktywny' : 'Nieaktywny'">Status</span>
                </td>
                <td>
                  <div class="btn-group" role="group">
                    <!-- Zmiana roli -->
                    <div class="dropdown">
                      <button class="btn btn-sm btn-outline-primary dropdown-toggle"
                              type="button" data-toggle="dropdown">
                        Rola
                      </button>
                      <div class="dropdown-menu">
                        <form th:each="role : ${userRoles}"
                              th:action="@{/admin/hotels/users/{id}/role(id=${user.id})}"
                              method="post" style="display: inline;">
                          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                          <input type="hidden" name="newRole" th:value="${role}"/>
                          <button type="submit" class="dropdown-item"
                                  th:text="${role.description}">Rola</button>
                        </form>
                      </div>
                    </div>

                    <!-- Toggle aktywno≈õci -->
                    <form th:action="@{/admin/hotels/users/{id}/toggle-active(id=${user.id})}"
                          method="post" style="display: inline;">
                      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                      <button type="submit" class="btn btn-sm"
                              th:classappend="${user.active} ? 'btn-outline-danger' : 'btn-outline-success'"
                              th:text="${user.active} ? 'Deaktywuj' : 'Aktywuj'">Toggle</button>
                    </form>

                    <!-- Reset has≈Ça -->
                    <form th:action="@{/admin/hotels/users/{id}/reset-password(id=${user.id})}"
                          method="post" style="display: inline;">
                      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                      <button type="submit" class="btn btn-sm btn-outline-warning"
                              onclick="return confirm('Czy na pewno chcesz zresetowaƒá has≈Ço?')">
                        Reset has≈Ça
                      </button>
                    </form>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Powr√≥t do dashboardu -->
  <div class="mt-4">
    <a href="/admin/hotels/dashboard" class="btn btn-secondary">‚Üê Powr√≥t do dashboardu</a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
