<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja u≈ºytkownika</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div th:replace="fragments/nav :: nav"></div>

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/admin/hotels/dashboard">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="/admin/hotels/users">U≈ºytkownicy</a></li>
            <li class="breadcrumb-item"><a th:href="@{/admin/hotels/users/{id}/details(id=${user.id})}" th:text="${user.username}">U≈ºytkownik</a></li>
            <li class="breadcrumb-item active">Edycja</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header">
            <h4>‚úèÔ∏è Edycja danych u≈ºytkownika: <strong th:text="${user.username}"></strong></h4>
        </div>
        <div class="card-body">

            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/admin/hotels/users/{id}/update(id=${user.id})}" method="post" th:object="${user}">

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Imiƒô</label>
                            <input type="text" class="form-control" th:field="*{firstName}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Nazwisko</label>
                            <input type="text" class="form-control" th:field="*{lastName}" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" th:field="*{username}" readonly
                                   title="Username nie mo≈ºe byƒá zmieniony">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Telefon</label>
                            <input type="text" class="form-control" th:field="*{phoneNumber}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Rola</label>
                            <select class="form-select" th:field="*{role}">
                                <option th:each="role : ${userRoles}"
                                        th:value="${role}"
                                        th:text="${role.description}"
                                        th:selected="${role == user.role}">Rola</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="*{active}">
                        <label class="form-check-label">Konto aktywne</label>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">üíæ Zapisz zmiany</button>
                    <a th:href="@{/admin/hotels/users/{id}/details(id=${user.id})}" class="btn btn-secondary">‚ùå Anuluj</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
